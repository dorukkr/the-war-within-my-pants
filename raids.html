<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raids - The War Within My Pants</title>
  <meta name="description" content="Raid progression and Mythic+ content" />

  <!-- Canonical & theme color -->
  <link rel="canonical" href="https://twwmp.com/raids" />
  <meta name="theme-color" content="#0b0f17" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=3" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png?v=2">
  <link rel="shortcut icon" href="images/favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png?v=2">
</head>
<body class="raids-page">
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Header/Navbar -->
  <header class="topbar" role="banner">
    <div class="guild-logo-header">
      <a href="/" aria-label="Go to home">
        <img src="images/hero-logoust.png" alt="Guild logo" width="50" height="50">
      </a>
    </div>
    <nav class="nav" aria-label="Primary">
      <a href="/">Home</a>
      <a href="/about">About Us</a>
      <a href="/members">Members</a>
      <a href="/raids">Raids</a>
      <a href="/media">Media</a>
      <a class="button small" target="_blank" rel="noopener" href="https://discord.gg/Zm7QF9D5DS">Discord</a>
    </nav>
  </header>

  <main id="main">
  <section id="raids" class="fade-in parallax-bg bg-raids" aria-label="Raids and Mythic+">
    <div class="timeline-container">
      <h2 class="raids-title">Raids & Mythic+</h2>
      
      <div class="expansion-filters" role="group" aria-label="Filter raids by expansion">
        <button class="expansion-filter active" type="button" data-expansion-filter="all" aria-pressed="true">All</button>
        <button class="expansion-filter" type="button" data-expansion-filter="the-war-within" aria-pressed="false">
          <img src="images/tww-logo.png" alt="The War Within" loading="lazy" onerror="this.style.display='none'">
          <span>The War Within</span>
        </button>
        <button class="expansion-filter" type="button" data-expansion-filter="midnight" aria-pressed="false">
          <img src="images/midnight-logo.png" alt="Midnight" loading="lazy" onerror="this.style.display='none'">
          <span>Midnight</span>
        </button>
      </div>

      <div class="timeline">
        <div class="t-dot"></div>
        <!-- Liberation of Undermine -->
        <div class="t-item left" data-expansion="the-war-within">
          <div class="raid-banner-wrapper">
            <img src="images/liberation-of-undermine-banner.png" alt="Liberation of Undermine" class="raid-banner" loading="lazy" onerror="this.style.display='none'">
            <img src="images/tww-logo.png" alt="The War Within" class="expansion-logo-badge" loading="lazy" onerror="this.style.display='none'">
          </div>
          <h4>Liberation of Undermine</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" data-progress="100" data-label="8/8 HC Cleared"></div>
          </div>
        </div>

        <!-- Manaforge Omega -->
        <div class="t-item right" data-expansion="the-war-within">
          <div class="raid-banner-wrapper">
            <img src="images/manaforge-omega-banner.png" alt="Manaforge Omega" class="raid-banner" loading="lazy" onerror="this.style.display='none'">
            <img src="images/tww-logo.png" alt="The War Within" class="expansion-logo-badge" loading="lazy" onerror="this.style.display='none'">
          </div>
          <h4>Manaforge Omega</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" data-progress="37.5" data-label="3/8 M"></div>
          </div>
        </div>

        <!-- The Voidspire -->
        <div class="t-item left" data-expansion="the-war-within">
          <div class="raid-banner-wrapper">
            <img src="images/the-voidspire-banner.png" alt="The Voidspire" class="raid-banner" loading="lazy" onerror="this.style.display='none'">
            <img src="images/midnight-logo.png" alt="Midnight" class="expansion-logo-badge" loading="lazy" onerror="this.style.display='none'">
          </div>
          <h4>The Voidspire</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" data-progress="0" data-label="Not Started"></div>
          </div>
        </div>

        <!-- The Dreamrift -->
        <div class="t-item right" data-expansion="the-war-within">
          <div class="raid-banner-wrapper">
            <img src="images/the-dreamrift-banner.png" alt="The Dreamrift" class="raid-banner" loading="lazy" onerror="this.style.display='none'">
            <img src="images/midnight-logo.png" alt="Midnight" class="expansion-logo-badge" loading="lazy" onerror="this.style.display='none'">
          </div>
          <h4>The Dreamrift</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" data-progress="0" data-label="Not Started"></div>
          </div>
        </div>

        <!-- March of Quel'Danas -->
        <div class="t-item left" data-expansion="the-war-within">
          <div class="raid-banner-wrapper">
            <img src="images/march-of-queldanas-banner.png" alt="March of Quel'Danas" class="raid-banner" loading="lazy" onerror="this.style.display='none'">
            <img src="images/midnight-logo.png" alt="Midnight" class="expansion-logo-badge" loading="lazy" onerror="this.style.display='none'">
          </div>
          <h4>March of Quel'Danas</h4>
          <div class="progress-bar-container">
            <div class="progress-bar" data-progress="0" data-label="Not Started"></div>
          </div>
        </div>

        <!-- Season M+ Push -->
        <div class="t-item right" data-expansion="all">
          <h4>Season M+ Push</h4>
          <p style="margin-top:10px; font-size:0.95rem; color:#ccc;">Pushing keys, helping guildies climb rating!</p>
        </div>
      </div>
    </div>
  </section>
</main>

  <footer class="site-footer" role="contentinfo">
    <p>&copy; 2026 The War Within My Pants. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

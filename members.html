<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members - The War Within My Pants</title>
  <meta name="description" content="Guild roster and member list" />

  <!-- Canonical & theme color -->
  <link rel="canonical" href="https://twwmp.com/members" />
  <meta name="theme-color" content="#0b0f17" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=3" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png?v=2">
  <link rel="shortcut icon" href="images/favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png?v=2">
</head>
<body class="members-page">
  <!-- Skip link -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Header/Navbar -->
  <header class="topbar" role="banner">
    <div class="guild-logo-header">
      <a href="/" aria-label="Go to home">
        <img src="images/hero-logoust.png" alt="Guild logo" width="50" height="50">
      </a>
    </div>
    <nav class="nav" aria-label="Primary">
      <a href="/">Home</a>
      <a href="/members">Members</a>
      <a href="/raids">Raids</a>
      <a href="/media">Media</a>
      <a class="button small" target="_blank" rel="noopener" href="https://discord.gg/Zm7QF9D5DS">Discord</a>
    </nav>
  </header>

  <main id="main">
    <!-- Members Section (index.html satır 113-209 kopyala) -->
    <section id="members" class="fade-in" aria-label="Guild members">
      <div class="members-container">
        <h2 class="members-title">Officers & Roster</h2>
        
        <!-- Rank Filters -->
        <div class="roster-filters" role="tablist">
          <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All Members</button>
          <button class="filter-btn" data-filter="Co-GM" role="tab">Co-GMs</button>
          <button class="filter-btn" data-filter="Officer" role="tab">Officers</button>
          <button class="filter-btn" data-filter="Member" role="tab">Members</button>
          <button class="filter-btn" data-filter="Trial" role="tab">Trials</button>
        </div>

        <!-- Role Filters + Search Bar -->
        <div class="roster-controls">
          <div class="role-filters">
            <button class="role-filter-btn active" data-role="All">
              <svg class="role-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
              <span>All</span>
            </button>
            <button class="role-filter-btn" data-role="Tank">
              <svg class="role-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
              </svg>
              <span>Tank</span>
            </button>
            <button class="role-filter-btn" data-role="Healer">
              <svg class="role-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
              </svg>
              <span>Healer</span>
            </button>
            <button class="role-filter-btn" data-role="DPS">
              <svg class="role-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M12 2L2 12l10 10 10-10L12 2zm0 3.83L18.17 12 12 18.17 5.83 12 12 5.83z"/>
              </svg>
              <span>DPS</span>
            </button>
          </div>

          <!-- Search Bar -->
          <div class="search-bar-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18">
              <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 001.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 00-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" 
                   id="memberSearchInput" 
                   class="search-input" 
                   placeholder="Search by name..." 
                   autocomplete="off">
            <button class="search-clear-btn" id="searchClearBtn" style="display:none;">×</button>
          </div>
        </div>

        <!-- Loading State -->
        <div id="rosterLoading" class="roster-loading">
          <div class="spinner"></div>
          <p>Loading roster...</p>
        </div>

       <!-- Roster Grid -->
        <div id="rosterGrid" class="roster-grid" role="list" style="display:none;">
          <!-- Kartlar buraya dinamik olarak eklenecek -->
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="pagination-controls" style="display:none;">
          <button id="prevPageBtn" class="pagination-btn" disabled>
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
            Previous
          </button>
          
          <div class="pagination-info">
            <span id="pageInfo">Page 1 of 1</span>
            <span class="separator">•</span>
            <span id="memberCount">0 members</span>
          </div>
          
          <button id="nextPageBtn" class="pagination-btn" disabled>
            Next
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
            </svg>
          </button>
        </div>

        <!-- Error State -->
        <div id="rosterError" class="roster-error" style="display:none;">
          <p>⚠️ Roster yüklenemedi. Lütfen daha sonra tekrar deneyin.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <p>&copy; 2026 The War Within My Pants. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>

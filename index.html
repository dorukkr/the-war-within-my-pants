<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The War Within My Pants</title>
  <meta name="description" content="WoW guild website for The War Within My Pants — raids, Mythic+, media and Discord." />

  <!-- Canonical & theme color -->
  <link rel="canonical" href="https://twwmp.com/" />
  <meta name="theme-color" content="#0b0f17" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png?v=2">
  <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png?v=2">
  <link rel="shortcut icon" href="images/favicon.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png?v=2">

  

  <!-- Social -->
  <link rel="canonical" href="https://twwmp.com/apply.html">
<meta property="og:url" content="https://twwmp.com/apply.html">
<meta property="og:image" content="https://twwmp.com/images/og-cover.jpg">
<meta name="twitter:image" content="https://twwmp.com/images/og-cover.jpg">
  <meta property="og:title" content="The War Within My Pants" />
  <meta property="og:description" content="WoW guild website for raids, Mythic+ and Discord." />
  <meta property="og:image" content="images/og-cover.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://twwmp.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The War Within My Pants" />
  <meta name="twitter:description" content="WoW guild website for raids, Mythic+, media and Discord." />
  <meta name="twitter:image" content="images/og-cover.jpg" />
</head>
<body>
  <!-- Skip link -->
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Top Navigation -->
  <header class="topbar" role="banner">
    <div class="brand">
      <span class="logo-dot" aria-hidden="true"></span> TWWMP
    </div>
  <nav class="nav" aria-label="Primary">
  <a href="/home">Home</a>
  <a href="/members">Members</a>
  <a href="/raids">Raids</a>
  <a href="/media">Media</a>
  <a class="button small" target="_blank" rel="noopener" href="https://discord.gg/Zm7QF9D5DS">Discord</a>
</nav>
  </header>

  <main id="main">
    <!-- =============== HERO =============== -->
    <section id="hero" class="parallax-bg" aria-label="Guild intro">
  <!-- Video Background -->
  <video class="hero-video" autoplay muted loop playsinline preload="auto">
    <source src="images/hero-video.mp4" type="video/mp4">
    <!-- Fallback: Video yoksa veya yüklenemezse canvas gösterilir -->
  </video>
  <div class="video-overlay"></div>
  
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <canvas id="logoParticleCanvas" aria-hidden="true"></canvas>
      

      <!-- Parallax layers (decorative) -->
      <img src="images/hero-layer-back.png" alt="" class="hero-layer layer-back"
           onerror="this.style.display='none'" width="1920" height="1080" decoding="async" loading="eager" fetchpriority="high">
      <img src="images/hero-layer-front.png" alt="" class="hero-layer layer-front"
           onerror="this.style.display='none'" width="1920" height="1080" decoding="async">

      <div class="hero-content" id="heroContent">
        <img
          src="images/hero-logoust.png"
          alt="The War Within My Pants guild logo"
          class="guild-logo neon-pulse"
          id="guildLogo"
          onerror="this.style.display='none'"
          width="512" height="512"
          decoding="async" fetchpriority="high"
        >
        <h1 class="hero-title gradient-text">The War Within My Pants</h1>
        <p class="hero-sub">Where epic raids and Mythic+ adventures happen! IMPORTANT --> Please join to our Discord server before you apply :) </p>

        <div class="hero-ctas">
  <a href="https://discord.gg/Zm7QF9D5DS" target="_blank" class="button button-3d pressable">
    <span>Join our Discord</span>
  </a>
  <a href="/apply" class="button button-3d button-3d--secondary pressable">
  <span>Apply Now</span>
</a>
</div>
      </div>
      
 <footer class="site-footer" role="contentinfo">
  <p>&copy; 2026 The War Within My Pants. All rights reserved.</p>
</footer>

  <!-- Script en sonda kalabilir; istersen <head> içine defer ile de alabiliriz -->
  <script src="script.js"></script>
</body>
</html>
